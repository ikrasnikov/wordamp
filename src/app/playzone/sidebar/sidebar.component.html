<div class="row">

  <div *ngIf="!multi">
    <div class="sidebar sidebar-single">

      <div class="col-sm-7 col-xs-9 player-container">

        <div class="col-sm-8 col-xs-8 player-name">
          <strong>{{firstUser.name}}</strong>
        </div>

        <div class="col-sm-4 col-xs-4 score-container">
          <span class="score-title">Score</span>
          <span>: <span class="score">{{firstUser.score}}</span></span>
        </div>

      </div>

      <div class="col-md-3 col-sm-2 col-xs-3 time-container">

        <strong>Time: {{time | date: 'mm:ss'}}</strong>
      </div>

      <div class="col-md-2 col-xs-3 btn-container">
        <button class="btn btn-lg btn-primary" (click)="goToMainMenu()">Main menu</button>
      </div>

    </div>

  </div>

  <div *ngIf="multi">

    <div class="sidebar sidebar-multi">

      <div class="col-sm-7 col-xs-12 player-container">

        <div class="player-row player1 col-sm-12 col-xs-5" [class.player-active]="firstUser.isActive">
          <div class="player-name">
            <div *ngIf="firstUser.isActive" class="circle hidden-xs"></div>
            <strong>{{firstUser.name}}</strong>
          </div>

          <div class="score-container">
            <span class="score-title">Score</span>
            <span>: <span class="score">{{firstUser.score}}</span></span>
          </div>
        </div>

        <div class="player-row player2  col-sm-12 col-sm-offset-0 col-xs-offset-2 col-xs-5" [class.player-active]="secondUser.isActive">

          <div class="player-name">
            <div *ngIf="secondUser.isActive" class="circle hidden-xs"></div>
            <strong>{{secondUser.name}}</strong>
          </div>

          <div class="score-container">
            <span class="score-title">Score</span>
            <span>: <span class="score">{{secondUser.score}}</span></span>
          </div>

        </div>

      </div>

      <div class="col-md-3 col-sm-2 col-xs-3 time-container">

        <strong class="time">Time: </strong><strong>{{time | date: 'mm:ss'}}</strong>
      </div>


      <div class="col-md-2 col-xs-3 btn-container">
        <button class="btn btn-lg btn-primary" (click)="goToMainMenu()">Main menu</button>
      </div>

    </div>

  </div>

</div>


<div class="row">
  <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 header">
    <h1 class="text-center text-primary">Wordamp</h1>
  </div>
</div>

<div class="form-group has-success find-user">
  <label for="find" class="find col-xs-7 col-sm-7 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-3 text-success text-center">Search <span class="search_desc">Game By Username</span></label>
  <div class="col-xs-5 col-sm-5 col-md-3 col-lg-3">
    <input type="text" placeholder="enter name" autocomplete="off"
           class="form-control center-block" id="find" required name="find" [(ngModel)]="seekingUserName" (input)="findRoomByUserName()">
  </div>
  <div class="clearfix"></div>
</div>

<div class="table-wrap col-xs-12">
  <table class="table table-hover ">
    <thead>
    <tr>
      <th>Player</th>
      <th class="center">Languages</th>
      <th class="center">Difficulty</th>
      <th class="center">Join</th>
    </tr>
    </thead>
    <tbody>

    <tr class="default data " *ngFor="let item of rooms|async">
      <td >{{item.player}}</td>
      <td class="center">
        <div class="lang">
          <img class="first" [src]="item.language.first.src">
          <img class="last" [src]="item.language.last.src">
        </div>
      </td>
      <td class="center">
        <div  class="stars" *ngFor="let img of item.difficulty">
          <img [src]="img.src">
        </div>
      </td >
      <td class="center"><button class="btn btn-success join" (click)="joinGame(item.id)">Join</button></td>
    </tr>

    </tbody>
  </table>
</div>
<div class="clearfix"></div>

<div class="row select-btn">

  <div class="col-lg-offset-3 col-lg-2 col-md-offset-3 col-md-3  col-sm-offset-2 col-sm-3 col-xs-12 start">
    <a class="btn btn-success center-block" (click)="showOptions()">Start new</a>
  </div>


  <div class="col-lg-offset-2 col-lg-2 col-md-offset-1 col-md-3 col-sm-offset-1 col-sm-3 col-xs-12 back">
    <a class="btn btn-primary center-block" (click)="goToMainMenu()">Back</a>
  </div>
</div>
